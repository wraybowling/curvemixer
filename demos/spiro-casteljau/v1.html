			return this.x*b.y - this.y*b.x;
		}

			this.p1 = p1;
			this.p2 = p2;
			this.p3 = p3;

		casteljau.prototype.curvature = function(t) {
			r1 = mapD1(t); // first derivative
			r2 = mapD2(t); // second derivative
			return pow(length(r1),3.0) / length(cross(r1,r2));
