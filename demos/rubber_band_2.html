<!doctype html>
<html>
<head>
	<title>Rubber Band Mode</title>
	<style type="text/css">
	html,body,svg{
		width:100%;
		height:100%;
		border:0;
		margin:0;
		padding:0;
		cursor: crosshair;
	}
	svg{
		background-color:tan;
	}

	#guides circle{
		fill:none;
		stroke:rgba(224, 90, 0, 0.2);
		stroke-dasharray:5,3;
		stroke-width:4px;
	}

	#result{
		stroke:black;
		fill:none;
		stroke-width:20px;
	}
	</style>
</head>
<body>
	<svg>
		<g id="guides"></g>
		<path id="result"/>
	</svg>

	<script type="text/javascript">
		var guidesEl = document.getElementById('guides');
		var guides = [];
		var lastRadius = 100;
		var closed = false;

		var startX = 100;
		var startY = 100;
		var endX = 400;
		var endY = 200;

		function guide(x,y){
			this.x = x;
			this.y = y;
			this.radius = lastRadius + Math.random()* 100;
			this.isInside = true;
			this.isOutside = false;
			var namespace = 'http://www.w3.org/2000/svg';
			this.element = document.createElementNS(namespace,'circle');
			this.element.setAttributeNS(null,'r',this.radius);
			this.move(x,y);
			guidesEl.appendChild(this.element);
		}

		guide.prototype.move = function(x,y){
			this.x = x;
			this.y = y;
			this.element.setAttributeNS(null,'cx',x);
			this.element.setAttributeNS(null,'cy',y);
		};

		// make just one guide
		var newGuide = new guide(300,300);
		guides.push(newGuide);

		window.onmousemove = function(event){
			guides[0].move(event.x,event.y);
		};

		function belt(A,B){
			var D = Math.sqrt( Math.pow(A.x-B.x,2) + Math.pow(A.y-B.y,2) );
			console.log('distance',D);
			var theta = Math.acos( (A.radius + B.radius) / D ); //plus
			console.log('theta',theta);
			return theta;
		}

		function pulley(A,B){
			var D = Math.sqrt( Math.pow(A.x-B.x,2) + Math.pow(A.y-B.y,2) );
			console.log('distance',D);
			var theta = Math.acos( (A.radius - B.radius) / D ); //minus
			console.log('theta',theta);
			return theta;
		}

		////
		// test

		var i=0;

		//var finalAngle = belt(apple,banana);
		//console.log( 'final angle', finalAngle);

		var finalAngle = 0;

		var pathData = ['M'];
		// pathData.push(startX);
		// pathData.push(startY);
		// pathData.push(apple.x + Math.cos(finalAngle)*apple.radius);
		// pathData.push(apple.y + Math.sin(finalAngle)*apple.radius);

		//pathData.push('L');
		pathData.push(guides[i].x + Math.cos(finalAngle+Math.PI)*guides[i].radius);
		pathData.push(guides[i].y + Math.sin(finalAngle+Math.PI)*guides[i].radius);

		var end = 2*Math.PI*Math.random();
		console.log('end',end);

		pathData.push('A');// +guides[1].x +','+ guides[1].y);
		pathData.push(guides[i].radius +','+ guides[i].radius);
		pathData.push(0); //orientation angle
		if(end < finalAngle || end > Math.PI + finalAngle){
			console.log('smaller than 180')
			pathData.push(0); //large arc 0=false 1=true
		}else{
			console.log('bigger than 180')
			pathData.push(1); //large arc 0=false 1=true
		}
		pathData.push(1); //sweep 0=false 1=true

		pathData.push(guides[i].x + Math.cos(end)*guides[i].radius);
		pathData.push(guides[i].y + Math.sin(end)*guides[i].radius);

		var result = document.getElementById('result');
		result.setAttributeNS(null,'d',pathData.join(' '));

		////

	</script>
</body>
</html>
